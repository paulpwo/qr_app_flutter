name: ðŸ“± Build Production APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Add concurrency configuration
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: ðŸŽ¯ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'

    # Cache Pub dependencies
    - name: ðŸ’¾ Cache Pub dependencies
      uses: actions/cache@v3
      with:
        path: ${{ env.PUB_CACHE }}
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: ${{ runner.os }}-pub-

    # Cache Gradle dependencies
    - name: ðŸ’¾ Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: ${{ runner.os }}-gradle-
    
    - name: ðŸ“¦ Install Melos
      run: dart pub global activate melos
    
    - name: ðŸ“¥ Install dependencies
      run: |
        flutter pub get
        melos bootstrap
    
    - name: ðŸ§ª Run tests
      run: melos run test
    
    - name: ðŸ”¨ Build Production APK
      run: flutter build apk --flavor production --release
    
    - name: ðŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: production-apk
        path: build/app/outputs/flutter-apk/app-production-release.apk
        retention-days: 7
